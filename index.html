<!DOCTYPE html>
<html lang="en">
    </head>
        <meta charset="utf-8">
        <title>COVID-19 Impact through Data</title>
        <link rel="stylesheet" href="res/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.min.css" integrity="sha512-KJRB1wUfcipHY35z9dEE+Jqd+pGCuQ2JMZmQPAjwPjXuzz9oL1pZm2cd79vyUgHQxvb9sFQ6f05DIz0IqcG1Jw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <nav class="navbar fixed-top navbar-covid">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="res/covid_logo.png" width="30" height="30" alt="COVID Logo">
                </a>
                <ul class="mr-auto covid-menu mt-2">
                    <li>
                        <a href="#">Summary</a>
                    </li>
                    <li>
                        <a href="#cases">Cases</a>
                    </li>
                    <li>
                        <a href="#employment">Employment</a>
                    </li>
                    <li>
                        <a href="#flights">Flights</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="section dark-section first-section">
            <div class="container pt-2 pb-2">
                <div id="summary"></div>
                <div class="row">
                    <div class="col-12 text-center summary-numbers numbers-large">
                        Cases <span class="numbers-highlight">687,138,232</span>
                    </div>
                    <div class="col-12 text-center summary-numbers numbers-medium">
                        Deaths <span class="numbers-highlight">6,863,985</span>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="section light-section">
            <div class="container pt-2 pb-2 text-center">
                <div id="cases"></div>
                <img src="res/globe_placeholder.png" class="img-fluid" />
            </div>
        </div>

        <div class="section dark-section">
            <div class="container pt-2 pb-2 text-center">
                <div id="employment"></div>
                <img src="res/employment_placeholder.png" class="img-fluid" />
            </div>
        </div>

        <div class="section">
            <div id="flights"></div>
            <div id="flights-map"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js" integrity="sha512-Dqm3h1Y4qiHUjbhxTuBGQsza0Tfppn53SHlu/uj1f+RT+xfShfe7r6czRf5r2NmllO2aKx+tYJgoxboOkn1Scg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="res/script.js"></script>
    </body>
</html>
