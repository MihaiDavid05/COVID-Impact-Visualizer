<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-covid">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="res/covid_logo.png" width="30" height="30" alt="COVID Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars toggle-icon"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto covid-menu">
                    <a class="nav-item nav-link" href="#">Summary</a>
                    <a class="nav-item nav-link" href="#covid">Cases</a>
                    <a class="nav-item nav-link" href="#employment">Employment</a>
                    <a class="nav-item nav-link" href="#employment">Flights</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="section dark-section first-section">
        <div class="container pt-2 pb-2">
            <div id="summary"></div>
            <div class="row">
                <div class="col-12 text-center summary-numbers numbers-large">
                    Cases <span class="numbers-highlight-beginning" style="visibility: hidden">761127897</span>
                </div>
                <div class="col-12 text-center summary-numbers numbers-medium">
                    Deaths <span class="numbers-highlight-beginning" style="visibility: hidden">6883785</span>
                </div>
            </div>

        </div>
    </div>

    <div class="section dark-section">
        <div id="covid">
            <div id="div-slider">
                <p id="value-time"></p>
                <div id="slider">
                    <button id="play-button"><i class="fa-solid fa-play"></i></button>
                    <div id="slider-time">
                        <span id="info">(Double click near globe for disabling/enabling zoom)</span>
                    </div>
                </div>
            </div>
            <div id="cases"></div>
        </div>
    </div>

    <div class="section light-section">
        <div class="container pt-2 pb-2 text-center">
            <div id="employment"></div>

            <div class="row pt-4 pb-4">
                <div class="col-5 text-center infographic" data-repeat="40" data-highlight="3" data-newline="10">
                    <i class="fa-solid fa-person h1"></i>
                </div>
                <div class="col-5 text-center employment-text h2 my-auto">
                    <span class="numbers-highlight">3 in 40</span> employees lost their job in the <span
                        class="numbers-highlight">United States</span>
                </div>
            </div>
            <div class="row mt-2 p-2 justify-content-between">
                <div class="col-5 text-center summary-numbers employment-text h2 my-auto">
                    <span class="numbers-highlight">In China</span>, on every 50 working hours, <span
                        class="numbers-highlight">13 hours</span> were lost.
                </div>
                <div class="col-5 text-center infographic" data-repeat="50" data-highlight="13" data-newline="10">
                    <i class="fa-solid fa-clock h4"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div id="flights"></div>
        <div id="flights-map"></div>
        <div id="charts"></div>
    </div>
    </div>
